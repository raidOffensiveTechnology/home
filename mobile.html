      <script>
function updateCountdown() {
  // Get the current date in Zurich time
  var now = new Date();
  var nowZurich = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Zurich" }));

  // Calculate the next Tuesday and Thursday at 15:00 Zurich time
  var nextTuesday = new Date(nowZurich);
  nextTuesday.setDate(nowZurich.getDate() + ((2 + 7 - nowZurich.getDay()) % 7));
  nextTuesday.setHours(15, 0, 0, 0);

  var nextThursday = new Date(nextTuesday);
  nextThursday.setDate(nextTuesday.getDate() + 2);

  // Calculate the time remaining until the next event
  var distanceToNextEvent = nextTuesday - nowZurich;

  // If it's Tuesday and the time is between 15:00 and 16:00
  if (nowZurich.getDay() === 2 && nowZurich.getHours() === 15) {
    document.getElementById("demo").innerHTML = "Meeting time";
    setTimeout(updateCountdown, 3600000); // Continue for an hour
  }
  // If it's Thursday and the time is between 15:00 and 16:00
  else if (nowZurich.getDay() === 4 && nowZurich.getHours() === 15) {
    document.getElementById("demo").innerHTML = "Meeting time";
    setTimeout(updateCountdown, 3600000); // Continue for an hour
  }
  // Countdown to the next Tuesday at 15:00
  else {
    var days = Math.floor(distanceToNextEvent / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distanceToNextEvent % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distanceToNextEvent % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distanceToNextEvent % (1000 * 60)) / 1000);

    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    setTimeout(updateCountdown, 1000);
  }
}

// Start the countdown
updateCountdown();
</script>
